name: Deploy DNS Spinner to GitHub Pages

on:
  push:
    branches: [ main ]  # ou autre branche de prod (ex: 'master')

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload site
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # racine du projet (oÃ¹ se trouve index.html)

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
